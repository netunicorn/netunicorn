name: Release netunicorn-base and netunicorn-client documentation

on:
  push:
    paths:
      - "netunicorn-base/pyproject.toml"
      - "netunicorn-client/pyproject.toml"
    branches: ["sphinx"]
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install -r docs/requirements.txt

    - name: Sphinx build
      run: sphinx-build docs/source _build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/sphinx' }}
      with:
        publish_branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _build/
        force_orphan: true

