name: netunicorn-processor codechecks

on:
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - "netunicorn-processor/**"

jobs:
  codechecks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint mypy isort

      - name: Run Black
        run: black --check --diff ./netunicorn-processor

      - name: Run isort
        run: isort --profile black --check --diff ./netunicorn-processor

      - name: Run MyPy on netunicorn-processor
        uses: jpetrucciani/mypy-check@master
        with:
          path: './netunicorn-processor'
          mypy_flags: '--config-file ./netunicorn-processor/pyproject.toml'
          requirements_file: './misc/requirements.dev.txt'
