name: Code checks

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  codechecks:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3

        - name: Set up Python 3.10
          uses: actions/setup-python@v4
          with:
            python-version: "3.10"

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install black pylint mypy isort

        - name: Run Black
          run: black --check --diff .

        - name: Run isort
          run: isort --profile black --check --diff .

        - name: Run MyPy on netunicorn-base
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-base'
            mypy_flags: '--config-file ./netunicorn-base/pyproject.toml'

        - name: Run MyPy on netunicorn-client
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-client'
            mypy_flags: '--config-file ./netunicorn-client/pyproject.toml'

        - name: Run MyPy on netunicorn-executor
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-executor'
            mypy_flags: '--config-file ./netunicorn-executor/pyproject.toml'

        - name: Run MyPy on netunicorn-director-authentication
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-director/netunicorn-authentication'
            mypy_flags: '--config-file ./netunicorn-director/netunicorn-authentication/pyproject.toml'

        - name: Run MyPy on netunicorn-director-compilation
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-director/netunicorn-compilation'
            mypy_flags: '--config-file ./netunicorn-director/netunicorn-compilation/pyproject.toml'

        - name: Run MyPy on netunicorn-director-gateway
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-director/netunicorn-gateway'
            mypy_flags: '--config-file ./netunicorn-director/netunicorn-gateway/pyproject.toml'

        - name: Run MyPy on netunicorn-director-infrastructure
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-director/netunicorn-infrastructure'
            mypy_flags: '--config-file ./netunicorn-director/netunicorn-infrastructure/pyproject.toml'

        - name: Run MyPy on netunicorn-director-infrastructure
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-director/netunicorn-mediator'
            mypy_flags: '--config-file ./netunicorn-director/netunicorn-mediator/pyproject.toml'

        - name: Run MyPy on netunicorn-director-processor
          uses: jpetrucciani/mypy-check@master
          with:
            path: './netunicorn-director/netunicorn-processor'
            mypy_flags: '--config-file ./netunicorn-director/netunicorn-processor/pyproject.toml'


